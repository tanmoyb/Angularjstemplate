
<div class="col-md-6 col-sm-6 col-xs-6">
    <div>
        <h3>Login</h3>
        <form  ng-submit="submit()" ng-controller="loginController">
          <p><input type="text" ng-model="name" name="name" placeholder="Name"/></p>
            <p><input type="password" ng-model="password" name="pass" placeholder="Password"></p>
          <p><input type="submit" id="submit" value="Submit" /> Not registered <a href="#/register">Sign Up</a></p>
        </form>
    </div>
</div>
